<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest Login Page</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="https://www.piggyvest.com//images/piggybank-NEW-Alone-400-min.png" type="image/x-icon">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- personal style -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="view">
        <div class="logo-wrapper dis-flex">
            <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="logo">
        </div>

        <div class="form-wrapper">
            <div class="form-wrapper-text">
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password</p>
            </div>
            <form action="">
                <div class="mb2">
                    <label for="email-number">Email Address</label>
                    <input type="text" id="email-number" name="email-number" placeholder="e.g. sirgregg@gmail.com">
                </div>

                <input type="submit" value="RESET PASSWORD">
            </form>
        </div>
        <div class="dis-flex p3">
            <a href="./index.html" class="is-account mb2">Back to login</a>
        </div>
    </main>
</body>
</html>
